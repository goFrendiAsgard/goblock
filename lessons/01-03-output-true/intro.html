<h3>Boolean</h3>
<div class="alert alert-warning">
    <b>Untuk dilakukan:</b> 
    Baca seluruh petunjuk di bawah ini, dan tekan tombol evaluate.
</div>
<p>
Tipe data paling dasar yang dimiliki komputer adalah tipe data <b>boolean</b>. Berbeda dengan string, integer, float, dan double, boolean hanya memiliki dua kemungkinan nilai, yakni <b>true</b> atau <b>false</b>.
</p>
