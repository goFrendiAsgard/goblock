<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Goblock</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/goblock.css" />
</head>

<body>
    <!-- The HTML components -->
    <div id="div-global-container" class="col-md-12">
        <div id="div-control" class="col-md-12">
            <!-- The control -->
            <div class="form-inline">
                <button id="btn-toggle-lesson" class="btn btn-default">
                    <i class="glyphicon glyphicon-align-justify"></i>
                </button>
                <select id="lesson-chapter" class="form-control"></select>
                <button id="btn-run" class="btn btn-default">
                    <i class="glyphicon glyphicon-play"></i> Run
                </button>
                <button id="btn-step" class="btn btn-default hidden-sm hidden-xs">
                    <i class="glyphicon glyphicon-share-alt"></i> Step
                </button>
                <button id="btn-evaluate" class="btn btn-primary">
                    <i class="glyphicon glyphicon-sunglasses"></i> Evaluate
                </button>
                <button id="btn-save" class="btn btn-default hidden-sm hidden-xs">
                    <i class="glyphicon glyphicon-floppy-disk"></i> Save
                </button>
                <button id="btn-load" class="btn btn-default hidden-sm hidden-xs">
                    <i class="glyphicon glyphicon-open"></i> Load
                </button>
                <select id="language" class="form-control">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="Lua">Lua</option>
                    <option value="Dart">Dart</option>
                </select>
            </div>
        </div>
        <div id="div-lesson-container" class="col-md-5">
            <footer id="footer" class="col-xs-12">Goblock Project, 2016 - now &copy; Go Frendi Gunawan (gofrendiasgard@gmail.com)</footer>
            <table id="table-watcher" class="table table-bordered" style="display:none;">
                <thead><tr><th>Variable</th><th>Value</th></thead>
                <tbody>
                    <!-- the variable watch will be shown here -->
                </tbody>
            </table>

            <div id="div-lesson" class="col-md-12">
                <!-- Lesson will be loaded here -->
            </div>
        </div>
        <div id="div-workspace-container" class="col-md-7">
            <div id="div-workplace" class="col-md-12">
                <!-- The blocks will be loaded here -->
            </div>
            <div id="div-output" class="col-md-6">
                <!-- The output of the blocks -->
            </div>
            <div id="div-source-code" class="col-md-6">
                <!-- The source code of the block -->
            </div>
        </div>
    </div>

    <!-- Alert -->
    <div id="div-alert" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-alert" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Alert</h4>
                </div>
                <div id="div-alert-message" class="modal-body">
                    <!-- Alert message should be here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default close-alert" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Prompt -->
    <div id="div-prompt" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-prompt" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Prompt</h4>
                </div>
                <div class="modal-body">
                    <div id="div-prompt-message">
                        <!-- Prompt message should be here -->
                    </div>
                    <div id="div-textarea-prompt-container">
                        <textarea id="textarea-prompt" class="form-control" placeholder="Your textarea"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default close-prompt" data-dismiss="modal">Ok</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Confirm -->
    <div id="div-confirm" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-confirm-cancel" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Confirm</h4>
                </div>
                <div class="modal-body">
                    <div id="div-confirm-message">
                        <!-- Confirm message should be here -->
                    </div>
                    <input id="input-confirm" type="hidden" value="0" />
                </div>
                <div class="modal-footer">
                    <button id="btn-confirm-ok" type="button" class="btn btn-default close-confirm-ok" data-dismiss="modal">Ok</button>
                    <button id="btn-confirm-cancel" type="button" class="btn btn-default close-confirm-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- The XML -->
    <xml id="toolbox" style="display: none">
        <!-- input/output -->
        <category id="catInputOutput" colour="160" name="Input/Output">
            <block type="text_print">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_prompt"></block>
        </category>
        <!-- values -->
        <category id="catValues" colour="300" name="Values">
            <block type="text"></block>
            <block type="logic_boolean"></block>
            <block type="math_number"></block>
            <block type="math_constant"></block>
        </category>
        <!-- variables -->
        <category id="catVariables" colour="330" custom="VARIABLE" name="Variables"></category>
        <!-- operation -->
        <category id="catOperations" colour="230" name="Operations">
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_modulo">
                <value name="DIVIDEND">
                    <shadow type="math_number">
                        <field name="NUM">64</field>
                    </shadow>
                </value>
                <value name="DIVISOR">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <block type="math_random_int">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <block type="text_join"></block>
        </category>
        <!-- controls -->
        <category id="catControls" colour="120" name="Controls">
            <block type="controls_if"></block>
            <block type="controls_whileUntil"></block>
        </category>
        <sep></sep>
        <!-- logic -->
        <category id="catLogic" colour="210" name="Advance Boolean">
            <!--
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            -->
            <block type="logic_null"></block>
            <block type="logic_ternary"></block>
        </category>
        <category id="catLoops" colour="120" name="Advance Loops">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <!--
            <block type="controls_whileUntil"></block>
            -->
            <block type="controls_for">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
                <value name="BY">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="controls_forEach"></block>
            <block type="controls_flow_statements"></block>
        </category>
        <category id="catMath" colour="230" name="Advance Math">
            <!--
            <block type="math_number"></block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            -->
            <block type="math_constant"></block>
            <block type="math_single">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">9</field>
                    </shadow>
                </value>
            </block>
            <block type="math_trig">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">45</field>
                    </shadow>
                </value>
            </block>
            <block type="math_number_property">
                <value name="NUMBER_TO_CHECK">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_change">
                <value name="DELTA">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_round">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">3.1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_on_list"></block>
            <!--
            <block type="math_modulo">
                <value name="DIVIDEND">
                    <shadow type="math_number">
                        <field name="NUM">64</field>
                    </shadow>
                </value>
                <value name="DIVISOR">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            -->
            <block type="math_constrain">
                <value name="VALUE">
                    <shadow type="math_number">
                        <field name="NUM">50</field>
                    </shadow>
                </value>
                <value name="LOW">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="HIGH">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <!--
            <block type="math_random_int">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            -->
            <block type="math_random_float"></block>
        </category>
        <category id="catText" colour="160" name="Advance Text">
            <!--
            <block type="text"></block>
            <block type="text_join"></block>
            -->
            <block type="text_append">
                <value name="TEXT">
                    <shadow type="text"></shadow>
                </value>
            </block>
            <block type="text_length">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_isEmpty">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT"></field>
                    </shadow>
                </value>
            </block>
            <block type="text_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
                <value name="FIND">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_charAt">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_getSubstring">
                <value name="STRING">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_changeCase">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_trim">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <!--
            <block type="text_print">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_prompt_ext">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            -->
        </category>
        <category id="catLists" colour="260" name="Lists">
            <block type="lists_create_with">
                <mutation items="0"></mutation>
            </block>
            <block type="lists_create_with"></block>
            <block type="lists_repeat">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">5</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_length"></block>
            <block type="lists_isEmpty"></block>
            <block type="lists_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getIndex">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_setIndex">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getSublist">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_split">
                <value name="DELIM">
                    <shadow type="text">
                        <field name="TEXT">,</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_sort"></block>
        </category>
        <category id="catColour" colour="20" name="Color">
            <block type="colour_picker"></block>
            <block type="colour_random"></block>
            <block type="colour_rgb">
                <value name="RED">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
                <value name="GREEN">
                    <shadow type="math_number">
                        <field name="NUM">50</field>
                    </shadow>
                </value>
                <value name="BLUE">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="colour_blend">
                <value name="COLOUR1">
                    <shadow type="colour_picker">
                        <field name="COLOUR">#ff0000</field>
                    </shadow>
                </value>
                <value name="COLOUR2">
                    <shadow type="colour_picker">
                        <field name="COLOUR">#3333ff</field>
                    </shadow>
                </value>
                <value name="RATIO">
                    <shadow type="math_number">
                        <field name="NUM">0.5</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category id="catFunctions" colour="290" custom="PROCEDURE" name="Functions"></category>
    </xml>
    <!-- The script -->
    <script type="text/javascript" src="assets/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="assets/jquery-fullscreen-plugin/jquery.fullscreen-min.js"></script>
    <script type="text/javascript" src="assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="assets/modal_support_patch.js"></script>
    <script type="text/javascript" src="assets/blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="assets/blockly/javascript_compressed.js"></script>
    <script type="text/javascript" src="assets/blockly/python_compressed.js"></script>
    <script type="text/javascript" src="assets/blockly/lua_compressed.js"></script>
    <script type="text/javascript" src="assets/blockly/php_compressed.js"></script>
    <script type="text/javascript" src="assets/blockly/dart_compressed.js"></script>
    <script type="text/javascript" src="assets/blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="assets/js-interpreter/acorn_interpreter.js"></script>
    <script>
        //var window_alert = window.alert;
        //var window_prompt = window.prompt;
        //var window_confirm = window.confirm;
    </script>
    <script type="text/javascript" src="lessons/lesson.js"></script>
    <script type="text/javascript" src="assets/stratifiedjs/stratified.js" main="assets/goblock"></script>
</body>
